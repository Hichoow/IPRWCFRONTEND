<div class="container">
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="g-0">
              <div class="col-lg-12">
                <div class="card-body p-md-5 mx-md-4 formExtra">
                  <div class="text-center">
                    <img src="assets/img/logo.png"
                         style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Welcome to Candyplanet</h4>
                  </div>
                  <form class="formExtra">
                    <p>Please login to your account</p>
                    <div class="form-outline mb-4" >
                      <label class="form-label" for="form2Example11">Username</label>
                      <input type="email" id="form2Example11" class="form-control"
                             placeholder="Username" required autofocus #username />
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Password</label>
                      <input type="password" id="form2Example22" class="form-control" placeholder="Password" required #password/>
                    </div>
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="login(username.value, password.value)">Log
                        in</button>
                    </div>
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account? <button type="button" class="btn btn-outline-danger" [routerLink]="['/register']">Create new</button></p>
                    </div>
                    <p class="alert-warning" *ngIf="LoggedInFail">{{errorMsg}}</p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<router-outlet></router-outlet>

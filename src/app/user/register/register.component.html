<form>
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="fname" placeholder="username" required #username><br>
  <label for="password">Password:</label><br>
  <input type="text" id="password" name="lname" placeholder="password" required #password><br><br>
  <label for="email">E-mail:</label><br>
  <input type="text" id="email" name="lname" placeholder="email" required #email><br><br>
  <div class="mt-3">
    <a type="button"
       class="btn form-button w-100"
       (click)="register(username.value, password.value, email.value)">
      Register
    </a>
  </div>
</form>

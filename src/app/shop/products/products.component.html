<div class="row card-deck">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let order of productOrders">
    <div class="card text-center">
      <div class="card-header">
        <h4>{{order.product.name}}</h4>
      </div>
      <div class="card-body">
        <a href="#"><img class="card-img-top" src={{order.product.img}} width="200" height="200" alt={{order.product.img}}></a>
        <h5 class="card-title">â‚¬{{order.product.price}}</h5>
        <div class="">
          <div class="col-4 padding-0" *ngIf="!isProductSelected(order.product)">
            <input type="number" min="0" class="form-control" [(ngModel)]=order.quantity>
          </div>
          <div class="col-4 padding-0" *ngIf="!isProductSelected(order.product)">
            <button class="btn btn-primary btn-block" (click)="addToCart(order)"
                    [disabled]="order.quantity <= 0">Add To Cart
            </button>
          </div>
          <div class="col-4" *ngIf="isProductSelected(order.product)">
            <div class="col-4 padding-0" *ngIf="isProductSelected(order.product)">
              <input type="number" min="0" class="form-control" [(ngModel)]=order.quantity [disabled]="order.quantity >= 0">
            </div>
            <button class="btn btn-primary btn-block"
                    (click)="removeFromCart(order)">Remove From Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

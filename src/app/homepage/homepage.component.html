<div class="container">
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="g-0">
              <div class="col-lg-12">
                <div class="card-body p-md-5 mx-md-4 formExtra">
                  <div class="text-center">
                    <img src="assets/img/logo.png"
                         style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Welcome to Candyplanet</h4>
                  </div>
                  <div class="text-center">
                    <p>Interested in buying any of our candy?</p>
                    <br>
                    <p *ngIf="!isLoggedIn">Click <a [routerLink]="['/register']">here</a> to create an account and see our shop!</p>
                    <p *ngIf="!isLoggedIn">Already registered? Press <a [routerLink]="['/login']">here</a> to login!</p>
                    <p *ngIf="isLoggedIn">Visit our shop by pressing <a [routerLink]="['/shop']">here</a> or by pressing on the shop tab above!</p>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
